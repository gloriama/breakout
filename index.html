<!DOCTYPE html>
<html>
  <head>
    <title>Breakout</title>
    <style>
      .game {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <!-- Create canvas, which will house the game -->
    <!-- Width and height are set here, to set "real" dimensions -->
    <!-- Setting width/height in CSS would just stretch the canvas -->
    <canvas class="game" id="game" width="480" height="320">

    </canvas>

    <script>
      var canvas = document.getElementById('game');
      var ctx = canvas.getContext('2d');
      var radius = 10;
      var x = canvas.width/2;
      var y = canvas.height-radius;
      var dx = 2;
      var dy = -2;

      var clearCanvas = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      var drawCircle = function(centerX, centerY) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI*2);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.closePath();
      }

      setInterval(function() {
        clearCanvas();
        drawCircle(x, y);
        if (x + dx > canvas.width-radius || x + dx < radius) {
          dx *= -1;
        }
        if (y + dy > canvas.height-radius || y + dy < radius) {
          dy *= -1;
        }
        x += dx;
        y += dy;
      }, 10);

    </script>
  </body>
</html>
