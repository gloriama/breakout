<!DOCTYPE html>
<html>
  <head>
    <title>Breakout</title>
    <style>
      .game {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <!-- Create canvas, which will house the game -->
    <!-- Width and height are set here, to set "real" dimensions -->
    <!-- Setting width/height in CSS would just stretch the canvas -->
    <canvas class="game" id="game" width="480" height="320">

    </canvas>

    <script>
      var canvas = document.getElementById('game');
      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.rect(20, 40, 50, 50);
      ctx.fillStyle = '#ff0000';
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
